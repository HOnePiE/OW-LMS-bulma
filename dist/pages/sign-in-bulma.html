                                        <div

                                            <div class="control">
                                                <label class="checkbox">

                                                    Remember me
                                                </label>
                                            </div>
                                            <div class="control">
                                                <a href="forget-password.html">Forgot your password?</a>
                                            </div>
                                        </div>
                                        <div>
                                            <!-- Button -->
                                            <div class="control is-flex is-justify-content-center">
